<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Neon Calculator</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at center, #000000, #0d0d0d, #1a1a1a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family:  Times New Roman, Times, serif;
    }

    /* Calculator block fully glowing */
    .calculator {
      background: rgba(37, 37, 37, 0.95);
      padding: 25px;
      border-radius: 25px;
      width: 330px;
      border: none;
      color: #0ff;
      box-shadow: 
        0 0 30px #00f0ff,
        0 0 60px #00c3ff,
        0 0 90px #0099ff,
        inset 0 0 20px #00d9ff;
    }

    /* Display screen */
    .calculator input {
      height: 65px;
      font-size: 1.6rem;
      text-align: right;
      border-radius: 12px;
      background: #000;
      color: #000; /* CHANGED from neon blue to black */
      border: none;
      box-shadow: inset 0 0 20px #00eaff, 0 0 20px #0077ff;
      text-shadow: 0 0 12px #565757;
    }

    /* General glowing keypad buttons */
    .btn {
      height: 60px;
      font-size: 1.3rem;
      border-radius: 12px;
      border: none;
      background: #000;
      color: #0ff;
      text-shadow: 0 0 12px #232424;
      box-shadow: 
        0 0 15px #00eaff,
        0 0 25px #00c3ff,
        inset 0 0 10px #0077ff;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 
        0 0 25px #00eaff,
        0 0 50px #00c3ff,
        inset 0 0 15px #00eaff;
    }

    /* Special glowing colors */
    .btn-clear {
      background: #000;
      color: #ff4d4d;
      text-shadow: 0 0 12px #ff4d4d;
      box-shadow: 
        0 0 15px #ff4d4d,
        0 0 30px #cc0000,
        inset 0 0 10px #660000;
    }

    .btn-clear:hover {
      box-shadow: 
        0 0 25px #ff4d4d,
        0 0 60px #cc0000,
        inset 0 0 15px #ff4d4d;
    }

    .btn-equal {
      background: #000;
      color: #00ff80;
      text-shadow: 0 0 12px #00ff80;
      box-shadow: 
        0 0 15px #00ff80,
        0 0 30px #00cc66,
        inset 0 0 10px #006633;
    }

    .btn-equal:hover {
      box-shadow: 
        0 0 25px #00ff80,
        0 0 60px #00cc66,
        inset 0 0 15px #00ff80;
    }

    /* Orange-colored operator buttons */
    .btn-operator {
      color: orange;
      text-shadow: 0 0 12px orange;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="form-control mb-3" disabled>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-clear w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('/')">÷</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('*')">×</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('-')">−</button></div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-3"><button class="btn w-100" onclick="appendValue('7')">7</button></div>
      <div class="col-3"><button class="btn w-100" onclick="appendValue('8')">8</button></div>
      <div class="col-3"><button class="btn w-100" onclick="appendValue('9')">9</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('+')">+</button></div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-3"><button class="btn w-100" onclick="appendValue('4')">4</button></div>
      <div class="col-3"><button class="btn w-100" onclick="appendValue('5')">5</button></div>
      <div class="col-3"><button class="btn w-100" onclick="appendValue('6')">6</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendValue('%')">%</button></div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-3"><button class="btn w-100" onclick="appendValue('1')">1</button></div>
      <div class="col-3"><button class="btn w-100" onclick="appendValue('2')">2</button></div>
      <div class="col-3"><button class="btn w-100" onclick="appendValue('3')">3</button></div>
      <div class="col-3"><button class="btn w-100" onclick="appendValue('.')">.</button></div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-6"><button class="btn w-100" onclick="appendValue('0')">0</button></div>
      <div class="col-6"><button class="btn btn-equal w-100" onclick="calculateResult()">=</button></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    // Keyboard Support
    document.addEventListener("keydown", function(event) {
      const key = event.key;

      if (!isNaN(key) || ["+", "-", "*", "/", "%", "."].includes(key)) {
        appendValue(key);
      } else if (key === "=") {
        calculateResult();
      } else if (key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>

</body>
</html>
